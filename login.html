<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technological University of the Philippines</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="main">
        <div class="img">
            <img src="images/tupc_logo.png" alt="tupc-logo" width="100px" height="100px">
        </div>
        <a class="loglabel">LOG IN YOUR ACCOUNT</a>
        <a class="manage">To manage your subjects and schedule all in one place</a>

        <form>
            <div class="login">
                <input type="email" name="email" id="email" placeholder="juan.delacruz@gsfe.tupcavite.edu.ph"><br>
                <input type="password" name="password" id="password" placeholder="PASSWORD"><br>
                <input type="button" value="LOG IN">
            </div>
        </form>
        <div class="signupref">
            <a>Don't have an account? <a href="sign_up.html">SIGN UP</a> here.</a>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
