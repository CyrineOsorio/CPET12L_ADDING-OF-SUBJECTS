<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>


    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!--FONTS-->
    <link rel="stylesheet" href="css/fonts.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--CSS Custom -->
    <link rel="stylesheet" href="css/signup.css">
</head>

<body class="text-center">
    <main>
        <img class="mb4" src="images/tuplogo.png" alt="tuplogo" width="100" height="100">
        <h1 class="create">SIGN UP YOUR ACCOUNT</h1>
        <h1 class="manage">To manage your subjects and schedule all in one place</h1>
        <form>
            <div class="form-floating">
                <input type="text" name="firstname" class="form-control" id="floatingInput" placeholder="First Name" required>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lastname" class="form-control" id="floatingInput" placeholder="Last Name" required>
                <label for="floatingInput">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="text" name="tupid" class="form-control" id="floatingInput" placeholder="TUPC-XX-XXXX" required>
                <label for="floatingInput">TUPC-XX-XXXX</label>
            </div>
            <select name="yands" id="yands">
                <option>BET-COET-1A</option>
                <option>BET-COET-1B</option>
                <option>BET-COET-2A</option>
                <option>BET-COET-2B</option>
                <option>BET-COET-3A</option>
                <option>BET-COET-3B</option>
                <option>BET-COET-4A</option>
                <option>BET-COET-4B</option>
                </select>

            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

        </form>

        <div class="loginref">
            <a>Already have an account? <a href="login.html">LOG IN</a> here.</a>
        </div>
    </main>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
</body>

</html>
